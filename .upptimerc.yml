# Change these first
owner: Smithsonian # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
user-agent: ChrisMoriarty

sites:
  - name: MPC Homepage
    url: https://www.minorplanetcenter.net
  - name: NEOCP
    url: https://minorplanetcenter.net/iau/NEO/toconfirm_tabular.html
  - name: Data Subdomain
    url: https://data.minorplanetcenter.net/
  - name: Public VM Test
    url: https://mpc-vm10.cfa.harvard.edu
    __dangerous__disable_verify_peer: true
  - name: Designation Identifier API
    method: GET
    url: "https://data.minorplanetcenter.net/api/query-identifier"
    headers:
      - "Content-Type: application/text"
    body: "Ceres"
  - name: Website Server
    check: "tcp-ping"
    url: $WEBSITE_SERVER
  - name: Data Subdomain Server
    check: "tcp-ping"
    url: $DATA_SUBDOMAIN_SERVER

assignees: # Users to assign downtime issues (optional)
  - ChrisMoriarty

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://minorplanetcenter.net/iau/figs/MPClogo16.png
  name: MPC Status
  # introTitle: "Real-time status for MPC servers and services"
  # introMessage: Incidents are automatically created when downtime is detected
  navbar:
    - title: Status
      href: /
    - title: Homepage
      href: https://minorplanetcenter.net
    - title: Helpdesk
      href: https://mpc-service.atlassian.net/servicedesk/customer/portals

